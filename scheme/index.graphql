type Status {
    ready: Boolean
}

type Query {
    status: Status
    applications(p: String): [Application!]
    application(id: ID): Application
    rules(p: String): [Rule!]
    ruleKeys(p: String): [RuleKey!]
    versions(p: String): [Version!]
    environments(p: String): [Environment!]
    deploys(p: String): [Deploy!]
}
