input RuleKeyInput {
    id: ID
    name: String!
    specificity: Int!
}

type RuleKey {
    id: ID!
    name: String!
    specificity: Int!
}

input RuleInput {
    id: ID
    keyId: String!
    value: String!
    environmentId: String!
}

type Rule {
    id: ID!
    keyId: String!
    value: String!
    environmentId: String!
    key: RuleKey
}
